<!DOCTYPE html>
<html>
	<head>
		<title>3DGlobe</title>
		<style type="text/css">
			html, body {margin: 0; padding: 0; overflow: hidden;}
			body { background: #000; }
		</style>
	</head>
	<body>
		<script type="text/javascript" src="js/three.min.js"></script>
		<script type="text/javascript" src="js/OrbitControls.js"></script>
		<script type="text/javascript" src="js/Tween.js"></script>
		<script language="javascript" type="text/javascript" src="geocentric.js"></script>
		<script language="javascript" type="text/javascript" src="jsonloader.js"></script>
		<script type="text/javascript">

		var renderer, scene, camera, controls,
			width = window.innerWidth,
			height = window.innerHeight,
			coastlines;

		var objects = [];

		var semiMajor3D = 150; //size of semi major axis in 3D-space

		//introtween
		var position = {
			scale: 0,
			rotation: 0
		};
		var target = {
			scale: 1,
			rotation: (Math.PI*2) * 1.75
		};
		var introScaleTween = new TWEEN.Tween(position).to(target, 3000);
		// introScaleTween.delay(1000);
		introScaleTween.easing(TWEEN.Easing.Quartic.InOut);
		// introScaleTween.easing(TWEEN.Easing.Back.Out);
		// introScaleTween.easing(TWEEN.Easing.Elastic.Out);
		introScaleTween.onUpdate(function(){
			//console.log(objects.length);
			for(var object = 0; object < objects.length; object++){
				//console.log(object);
				objects[object].rotation.set(-(Math.PI / 2), 0, position.rotation);
				var scale = position.scale;
				objects[object].scale.set(scale, scale, scale);
			}
		});


		var coastlines;
		loadLineString("geodata/coastlines.geojson", semiMajor3D, function(data){
			coastlines = data;
			init();
		});

		function init(){
			console.log("starting!");
			renderer = new THREE.WebGLRenderer();
			renderer.setSize(width, height);
			document.body.appendChild(renderer.domElement);

			camera = new THREE.PerspectiveCamera(45, width / height, 1, 1000);

			camera.position.set(0, 0, 500);

			controls = new THREE.OrbitControls(camera, renderer.domElement);
			controls.addEventListener('change', render);
			controls.enablePan = false;
			controls.enableDamping = true;
			controls.minDistance = 200;
			controls.maxDistance = 700;
			controls.rotateSpeed = 0.1;
			controls.dampingFactor = 0.1;

			scene = new THREE.Scene();
			scene.fog = new THREE.FogExp2(0x000000, 0.0025);

			var material = new THREE.LineBasicMaterial({color: 0xffffff});

			// coastline coordinates to three.js lines
			for(var feature = 0; feature < coastlines.features.length; feature++){
				var coordinates = coastlines.features[feature].geometry.coordinates;
				var geometry = new THREE.Geometry();
					for(var i = 0; i < coordinates.length; i+=1){
						var x = coordinates[i][0];
						var y = coordinates[i][1];
						var z = coordinates[i][2];
						geometry.vertices.push(new THREE.Vector3(x, y, z));
					}
				var line = new THREE.Line(geometry, material);

				line.rotateX(-(Math.PI / 2));
				line.scale.set(0, 0, 0);

				objects.push(line);
				scene.add(line);
			}

			console.log(objects.length);

			introScaleTween.start();
			animate();		
		}

		function animate(){

			render();

			requestAnimationFrame(animate);

			controls.update();
			//movement stuff

			TWEEN.update();

			
		}

		function render(){
			renderer.render(scene, camera);
		}

		function test(s){
			for(var object = 0; object < objects.length; object++){
				console.log(s);
				objects[object].scale.set(0, 0, 0);// =  new THREE.Vector3(s, s, s);
			}
		}


		</script>
	</body> 
</html>
